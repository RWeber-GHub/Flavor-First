<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor First</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Resources/FFlavorFirstNewlogo (2).webp" type="image/x-icon" />
</head>
<body>

    <div class="header" id="stickyhead">
        <div class="left-section">
            <div class="icon">
                <img src="/Resources/FlavorfirstLogo (1).webp" alt="logo" onclick="displayHome()">
            </div>
        </div>

        <div class="right-section">
            
            <button class="buttons" id="guestbutton" onclick="GuestView()">Guest</button>
            <button class="buttons" id="sign-up" onclick="Display_SignUp()">Sign Up</button>
            
            <button class="buttons" id="log-in" onclick="Display_Login()">Log In</button>
        </div>
    </div>
    <div id="account-create-notice">
        <div class="notice-head">Account Notice:</div><br>
        <div class="notice-text">If you would like to add items to your cart you must first create an account above</div>
    </div>
    <div id="menu-container"></div>

<div id="content">
   
<section id="itembox">
    <div id="ingredients-list" class="image-grid">

    </div>
</section>

</div>

<section class="info-page" id="login-page">
    <div class="account-input">
        <div>
            <label class="label" for="loginEmail">Email</label>
        <input type="text" id="loginEmail">
        </div>
        <div>
            <label class="label" for="loginPass">Password</label>
            <input type="password" id="loginPass">
        </div>
        <div>
            <button class="buttons" id="login-submit" onclick="Submit_Login()">Submit</button>
        </div>
    </div>
</section>


<section class="info-page" id="signup-page">
    <div class="account-input">
        <div>
            <label class="label" for="signUpEmail">Email</label>
        <input type="text" id="signUpEmail">
        </div>
        <div>
            <label class="label" for="signUpPass">Password</label>
            <input type="password" id="signUpPass">
        </div>
        <div>
            <button class="buttons" id="signUp-submit" onclick="Submit_SignUp()">Submit</button>
        </div>
    </div>
</section>


<footer>
    <div class="content-wrapper">
        <div class="left-column">
            <div class="footercontent" id="emailsection">
                Contact us: <span class="email">FlavorFirstHR@gmail.com</span>
            </div>
            <div class="footercontent">
                <div class="abouthead">About Us:</div>
                <div class="abouttext">Lorem Ipsum dolor sit amet</div>
            </div>
        </div>

        <div class="center-column">
            <div class="footercontent" id="copyright">Copyright &copy; 2024 | Flavor First</div>
        </div>

        <div class="right-column">
            <div class="footercontent" id="github"><a href="https://github.com/RWeber-GHub/Flavor-First"><ion-icon name="logo-github"></ion-icon></a></div>
            <div class="footercontent" id="instagram"><a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a></div>
            <div class="footercontent" id="twitter"><a href="https://x.com/?lang=en"><ion-icon name="logo-twitter"></ion-icon></a></div>
        </div>
    </div>
</footer>




<script src="script.js"></script>
    <script>
        displayMenu();
        localStorage.setItem("Account_Type","");
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
